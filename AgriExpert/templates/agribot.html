<!-- AgriBot Floating AI Assistant -->
<button id="agribot-launcher" onclick="toggleAgriBot()">
    <i class="fas fa-robot"></i>
</button>

<div id="agribot-window">
    <div class="agribot-header">
        <div class="d-flex align-items-center">
            <i class="fas fa-robot me-2"></i>
            <h5 class="mb-0">AgriBot</h5>
            <span class="status-indicator"></span>
        </div>
        <button onclick="toggleAgriBot()" class="btn btn-sm text-white">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div class="agribot-messages" id="agribot-messages">
        <div class="message bot">
            <div class="message-content">
                <div class="message-sender">AgriBot</div>
                <div class="message-text">Hello! I'm AgriBot, your rice farming expert! Ask me anything about rice diseases, pests, or cultivation techniques! üåæ</div>
            </div>
        </div>
    </div>
    
    <div class="typing-indicator" id="agribot-typing" style="display: none;">
        <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span class="typing-text">AgriBot is typing...</span>
    </div>
    
    <div class="agribot-input-area">
        <input type="text" id="agribot-input" placeholder="Ask about rice farming..." onkeypress="handleAgriBotEnter(event)">
        <button id="agribot-send" onclick="sendAgriBotMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<style>

    height: 60px;

    right: 20px;
    width: 380px;
    height: 500px;
    background: white;

    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    display: none;
    flex-direction: column;
    z-index: 10000;
    border: 1px solid #e9ecef;

.agribot-header {
    background: linear-gradient(135deg, #2d6a4f 0%, #40916c 100%);

    border-radius: 15px 15px 0 0;
    display: flex;

    align-items: center;

        right: 10px;

<script>
// AgriBot Functions
function toggleAgriBot() {
    const agribotWindow = document.getElementById('agribot-window');
    if (agribotWindow.style.display === 'none' || agribotWindow.style.display === '') {
        agribotWindow.style.display = 'flex';
        document.getElementById('agribot-input').focus();
    } else {
        agribotWindow.style.display = 'none';
    }
}

function handleAgriBotEnter(event) {
    if (event.key === 'Enter') {
        sendAgriBotMessage();
    }
}

async function sendAgriBotMessage() {
    const inputField = document.getElementById("agribot-input");
    const userMessage = inputField.value.trim();

    if (!userMessage) return;

    appendAgriBotMessage("user", userMessage);
    inputField.value = "";

    // Show typing indicator
    document.getElementById("agribot-typing").style.display = "flex";

    try {
        const res = await fetch("/agribot-chat/", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRFToken()
            },
            body: JSON.stringify({ message: userMessage })
        });

        if (!res.ok) {
            throw new Error(`Server responded with ${res.status}: ${res.statusText}`);
        }

        const data = await res.json();

        // Hide typing indicator
        document.getElementById("agribot-typing").style.display = "none";

        // Format the response before displaying
        const formattedResponse = formatBotResponse(data.response);
        appendAgriBotMessage("bot", formattedResponse);

    } catch (error) {
        console.error("AgriBot Error:", error);
        document.getElementById("agribot-typing").style.display = "none";
        appendAgriBotMessage("bot", "‚ö†Ô∏è Error communicating with AgriBot. Please try again.");
    }
}

function appendAgriBotMessage(sender, text) {
    const messagesContainer = document.getElementById('agribot-messages');
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${sender}`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    
    if (sender === 'bot') {
        const senderDiv = document.createElement('div');
        senderDiv.className = 'message-sender';
        senderDiv.textContent = 'AgriBot';
        contentDiv.appendChild(senderDiv);
    }
    
    const textDiv = document.createElement('div');
    textDiv.className = 'message-text';
    
    // If the text is already HTML, use innerHTML, otherwise textContent
    if (typeof text === 'string' && text.includes('<')) {
        textDiv.innerHTML = text;
    } else {
        textDiv.textContent = text;
    }
    
    contentDiv.appendChild(textDiv);
    msgDiv.appendChild(contentDiv);
    
    messagesContainer.appendChild(msgDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function formatBotResponse(text) {
    // If the response is already HTML, return as is
    if (typeof text === 'string' && text.includes('<')) {
        return text;
    }
    
    // Format the text with proper HTML structure
    let formattedText = text
        // Convert numbered lists
        .replace(/(\d+)\.\s+(.*?)(?=\n\d+\.|\n\n|$)/g, '<li>$2</li>')
        // Convert asterisk lists
        .replace(/\*\s+(.*?)(?=\n\*|\n\n|$)/g, '<li>$1</li>')
        // Wrap lists in ul tags
        .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
        // Convert headers (lines with **text**)
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        // Add paragraph breaks for long text
        .replace(/\n\n/g, '</p><p>')
        // Add line breaks for single newlines
        .replace(/\n/g, '<br>');
    
    // Wrap in paragraph tags if needed
    if (!formattedText.startsWith('<')) {
        formattedText = '<p>' + formattedText + '</p>';
    }
    
    return formattedText;
}

// Helper function to get CSRF token
function getCSRFToken() {
    const name = 'csrftoken';
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Initialize AgriBot when page loads
document.addEventListener('DOMContentLoaded', function() {
    console.log('AgriBot initialized!');
});
</script>
